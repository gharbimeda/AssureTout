<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/templateClient/templateClient.xhtml">
	<ui:define name="titleName"> Accueil </ui:define>
	<ui:define name="menuContent">
		<div class="bottom-header">
			<div class="container">
				<div class="main-navigation">
					<ul class="menu">

						<li class="menu-item"><a href="#{request.contextPath}/pages/public/contact.xhtml">Nous
								contacter</a></li>
					</ul>
					<!-- .menu -->
				</div>
				<!-- .main-navigation -->


				<div class="mobile-navigation"></div>
			</div>
		</div>
	</ui:define>
	<ui:define name="PageContent">
		
			<div class="container">
				<h2 class="section-title text-left">INSCRIPTION</h2>
		<h:form>

			<div class=" DispBlock MarAuto MarTopPerc5 TexAlCenter">
				<div class=" MarAuto WidAutoOnMobile">
					<div class="Card ShadowEffect">

						
						<div class="Container50  Fs18" style="padding-top: 0.5em;">Nom
						</div>
						<div class=" Container50">
							<p:inputText placeholder="Nom" value="#{auth.client.nom}"
								styleClass="Wid80 TexAlCenter Fs18 " />
						</div>
												<div class="EmptyBox10"></div>
						
						<div class="Container50  Fs18" style="padding-top: 0.5em;">
						Prenom
						</div>
						<div class="Container50">
							<p:inputText placeholder="Prenom" value="#{auth.client.prenom}"
								styleClass="Wid80 TexAlCenter Fs18 " />
						</div>
						<div class="EmptyBox10"></div>
						<div class="Container50  Fs18" style="padding-top: 0.5em;">
						Email
						</div>
						<div class=" Container50">
							<p:inputText id="mail" placeholder="Email"
								value="#{auth.client.email}"
								styleClass="Wid80 TexAlCenter Fs18 " />
						</div>

						<div class="EmptyBox10"></div>

<div class="Container50  Fs18" style="padding-top: 0.5em;">
						Mot de passe
						</div>
						<div class="Container50">
							<p:inputText type="password" placeholder="Mot de passe"
								styleClass="Wid80 TexAlCenter Fs18 "
								value="#{auth.client.password}" />
						</div>


						<div class="EmptyBox10"></div>
<div class="Container50  Fs18" style="padding-top: 0.5em;">
						Adresse
						</div>
						<div class=" Container50">
							<p:inputText placeholder="Adresse" value="#{auth.client.adresse}"
								styleClass="Wid80 TexAlCenter Fs18 " />
						</div>
												<div class="EmptyBox10"></div>
						
<div class="Container50  Fs18" style="padding-top: 0.5em;">
						Region
						</div>
						<div class="Container50">
							<p:inputText placeholder="Region" value="#{auth.client.region}"
								styleClass="Wid80 TexAlCenter Fs18 " />
						</div>
						<div class="EmptyBox10"></div>

						<div class="Container50  Fs18" style="padding-top: 0.5em;">Telephone</div>
						<div class="Container50">
							<p:inputText placeholder="Telephone"
								value="#{auth.client.telephone}"
								styleClass="Wid80 TexAlCenter Fs18 " />
						</div>
						<div class="EmptyBox10"></div>
						<div class="Container50  Fs18" style="padding-top: 0.5em;">Date
							de naissance</div>
						<div class="Container50">
							<p:calendar value="#{auth.client.dateNaissance}" id="popup"
								styleClass="Wid100" />
						</div>
						<div class="EmptyBox10"></div>
						<div class="Container50  Fs18" style="padding-top: 0.3em;">
							&#160; Sexe</div>
						<div class="Container50 " >

							<p:selectOneRadio value="#{auth.client.sexe}">
								<f:selectItem itemLabel="M" itemValue="M" />
								<f:selectItem itemLabel="F" itemValue="F" />
							</p:selectOneRadio>
						</div>

						<div class="EmptyBox20"></div>

						<div class="Wid100">

							

							<p:commandButton value="S'inscrire" icon="fa fa-sign-in"
								styleClass="Wid30 Fs18 White RaisedButton"
								action="#{auth.inscription()}">
							</p:commandButton>
						</div>
					</div>

				</div>
			</div>
		</h:form>
			</div>
		
	</ui:define>
</ui:composition>
