<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/templateClient/templateClient.xhtml">
	<ui:define name="titleName"> Sinistre </ui:define>
	<ui:define name="menuContent">
		<div class="bottom-header">
			<div class="container">
				<div class="main-navigation">
					<ul class="menu">
						<li class="menu-item"><a href="about.html">Mon Dossier</a></li>
						<li class="menu-item"><a href="insurance.html">Mes
								informations</a></li>
						<li class="menu-item"><a href="#{request.contextPath}/pages/client/mesSinistre.xhtml">Suivre mes
								sinistres</a></li>
						<li class="menu-item"><a href="#{request.contextPath}/pages/client/newSinistre.xhtml">Déclarer un
								sinistre</a></li>
						<li class="menu-item"><a href="contact.html">Nous
								contacter</a></li>
						<li class="menu-item"><h:form>
								<h:commandLink action="#{access.doLogout()}"
									value="Se déconnecter" />
							</h:form></li>
					</ul>
					<!-- .menu -->
				</div>
				<!-- .main-navigation -->


				<div class="mobile-navigation"></div>
			</div>
		</div>
	</ui:define>
	<ui:define name="PageContent">
		<div class="fullwidth-block greet-section">
			<div class="container">
				<h2 class="section-title">Mes Sinistre</h2>
				<h:form>
					<h:dataTable
						styleClass="table table-striped table-bordered table-hover"
						value="#{sinistreBean.sinistres}" var="d">

						<h:column>
							<f:facet name="header">Date</f:facet>
							<h:outputText value="#{d.date}" />
						</h:column>
						<h:column>
							<f:facet name="header">Description</f:facet>
							<h:outputText value="#{d.description}" />
						</h:column>
						<h:column>
							<f:facet name="header">Etat</f:facet>
							<h:outputText value="#{d.etat}" />
						</h:column>
						<h:column>
							<f:facet name="header">Tarif</f:facet>
							<h:outputText value="#{d.tarif}" />
						</h:column>
						<h:column>
							<f:facet name="header">Contester</f:facet>

							<h:commandButton styleClass="btn btn-primary btn-xs"
								action="#{sinistreBean.doContester(d)}" value="Contester"
								disabled="#{d.etat=='TRAITE' ? 'true' : 'false'}">

							</h:commandButton>
						</h:column>

					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
