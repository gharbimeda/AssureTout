<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="menuContent">
		<div class="bottom-header">
			<div class="container">
				<div class="main-navigation">
					<ul class="menu">
						<li class="menu-item"><a
							href="#{request.contextPath}/pages/client/Contrat/bien.xhtml">Ajouter
								Contrat</a></li>
						<li class="menu-item"><a href="insurance.html">Mes
								informations</a></li>
						<li class="menu-item"><a
							href="#{request.contextPath}/pages/client/mesSinistre.xhtml">Suivre
								mes sinistres</a></li>
						<li class="menu-item"><a
							href="#{request.contextPath}/pages/client/newSinistre.xhtml">Déclarer
								un sinistre</a></li>
						<li class="menu-item"><a
							href="#{request.contextPath}/pages/client/contact.xhtml">Nous
								contacter</a></li>
						<li class="menu-item"><h:form>
								<h:commandLink action="#{access.doLogout()}"
									value="Se déconnecter" />
							</h:form></li>
					</ul>
					<!-- .menu -->
				</div>
				<!-- .main-navigation -->


				<div class="mobile-navigation"></div>
			</div>
		</div>
	</ui:define>
	<ui:define name="content">
		<hr />
		<h1 class="	TexAlCenter Bleu">contrat</h1>
		<hr />
		<h:form id="carForm">

			<ui:repeat value="#{contrat.finalGaranties}" var="a">
				<div class="Container100 Responsive100">
					<div class="ContainerIndent">
						<h2 class="BigTopic"></h2>

						<i class="#{a.garantie.icone} Fs40 Blue Fleft">
							#{a.garantie.nom}</i>

						<div class="TexAlRight">
							<p:commandButton styleClass="RedButton" icon="fa fa-times"
								action="#{contrat.removaFinal(a)}">
								<f:ajax execute="carForm" render="carForm" />

							</p:commandButton>
						</div>

						<div class="EmptyBox10"></div>




						<p:dataTable var="s" value="#{a.sousniveaus}">



							<p:column headerText="Nom" sortBy="#{s.sousGarantie.nom}">
								<h:outputText value="#{s.sousGarantie.nom}" />
							</p:column>
							<p:column headerText="Niveau" sortBy="#{s.niveau.nom}">
								<h:outputText value="#{s.niveau.nom}" />
							</p:column>
							<p:column headerText="Prix" sortBy="#{s.sousGarantie.prix}">
								<h:outputText value="#{s.sousGarantie.prix}" />
							</p:column>

						</p:dataTable>



					</div>
				</div>
			</ui:repeat>
			<hr />
			<h2 class="	Fleft">&#160; Total :</h2>
			<h2 class="TexAlRight ">#{contrat.prix}</h2>
			<hr />
			<div class="TexAlCenter">

				<p:commandButton value="Souscrire contrat" styleClass="RaisedButton"
					action="#{clientGarantiesBean.reinit()}">
					<f:actionListener binding="#{contrat.souscrire()}"></f:actionListener>

				</p:commandButton>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
